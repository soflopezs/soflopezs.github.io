  <script>
    function crearCookie(nombre, valor, dias) {
      let date = new Date();
      date.setTime(date.getTime() + (dias*24*60*60*1000));
      document.cookie = nombre + "=" + valor + "; expires=" + date.toGMTString();
    }
    function validarCookie(nombre) {
      const valor = `; ${document.cookie}`;
      const parts = valor.split(`; ${nombre}=`);
      if (parts.length === 2) {
        return true;
      } else {
        return false;
      }
    }
    function verificarCookie() {
      let cookie_valida = validarCookie('interes-js');
      if (cookie_valida != false) {
        //landing ya fue visitada
        window.location.href = "decision2.html"; //redirige a la version 2
      } else {
        //primera visita - crear cookie
        crearCookie('interes-js', 1, 7);
        window.location.href = "interes2.html"; //redirige a la version 1
      }
    }
  </script>
</head>
